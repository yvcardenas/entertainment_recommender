<!DOCTYPE html>
<html>
<head>
    <title>Add Preference</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">Entertainment Recommender</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_preference') }}">Add Preference</a></li>
                <li><a href="{{ url_for('recommendations') }}">Get Recommendations</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Add a Preference</h1>
        <form method="POST">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="songs">Songs</option>
            </select>
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <br>
            <label for="extra">Author/Director/Artist:</label>
            <input type="text" id="extra" name="extra" required>
            <br>
            <button type="submit">Add Preference</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Entertainment Recommender</p>
    </div>
</body>
</html>
